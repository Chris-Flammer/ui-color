<h2 class="title">{{ title }}</h2>

<div class="row hex-to-uicolor">
    <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10">

        <div class="col-sm-12 col-xs-12 col-md-8 form-group" ng-class="{false:'has-warning'}[hexValid]">
            <div class="input-group">
                <div class="input-group-addon">HEX #</div>
                <input
                    class="form-control input-lg"
                    type="text"
                    placeholder="eg. 0072BC"
                    maxlength="7"
                    ng-class="{false:'has-warning'}[hexValid]"
                    ng-model="hex"
                    ng-change="hexToRgb(hex)">
            </div>
        </div>

        <div class="col-sm-12 col-xs-12 col-md-4 form-group" ng-class="{false:'has-error'}[alphaValid]">
            <div class="input-group">
                <div class="input-group-addon">Alpha</div>
                <input
                    class="form-control input-lg"
                    type="text"
                    placeholder="1.0"
                    maxlength="3"
                    ng-class="{false:'has-warning'}[alphaValid]"
                    ng-model="alphaInput"
                    ng-change="alphaChanged(alphaInput)">
            </div>
        </div>

        <div class="col-md-12 form-group color-demo" ng-show="hexValid && hex.length">
            <svg width="100%" height="45" preserveAspectRatio="xMaxYMin meet">
                <rect width="100%" height="100%" rx="5" ry="5" style="stroke-width:0;" ng-style="{'fill': style.bgColor}" />
            </svg>
        </div>

        <div class="col-xs-12" ng-show="hex.length">
            <h3 ng-show="hex.length">Objective-C</h3>
            <h4 ng-show="hexValid">[UIColor colorWithRed:{{uiColor.r}} green:{{uiColor.g}} blue:{{uiColor.b}} alpha:{{alpha}}];</h4>
            <div ng-show="!hexValid" class="alert alert-warning" role="alert">HEX not valid</div>

            <h3 ng-show="hex.length">Swift</h3>
            <h4 ng-show="hexValid">UIColor(red:{{uiColor.r}}, green:{{uiColor.g}}, blue:{{uiColor.b}}, alpha:{{alpha}})</h4>
            <div ng-show="!hexValid" class="alert alert-warning" role="alert">HEX not valid</div>
        </div>

    </div>
</div>
